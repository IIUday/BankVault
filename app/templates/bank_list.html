<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Banks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 8000px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }
        th, td {
            padding: 14px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            text-align: left;
        }
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #eef6ff;
            transition: background 0.3s ease;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(0, 123, 255, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 86, 179, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Banks</h1>
        <div class="subtitle">Explore all available banks</div>                     <!-- Fetch all the Bank Names and IDs-->

        <table>
            <tr><th>Bank ID</th> <th>Bank Name</th></tr>
            {% for bank in banks %}
            <tr>
                <td>{{ bank.bank_id }}</td>
                <td>{{ bank.bank_name }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/" class="btn">Return Home</a>
    </div>
</body>
</html>
